	<script type="text/javascript">
		//sheet点击切换换图片

			$(".tc_698")[0].children[0].style = "display:none";
			$(".tc_897")[0].children[0].style = "display:none";
		});
		$(".tc_698").click(function () {
			$(this)[0].children[0].style = "display:block";
			$(".tc_399")[0].children[0].style = "display:none";
			$(".tc_897")[0].children[0].style = "display:none";
		});
		$(".tc_897").click(function () {

			$(".tc_698")[0].children[0].style = "display:none";

	</script>
	<script type="text/javascript" src="js/jquery-common.js"></script>
	<script type="text/javascript">
		$(function () {
			// 弹出关闭层
			$(".close_btn").click(function () {
				hideDiv("tk");
			});
			$(".back").click(function () {
				hideDiv("tk");
			});
			$(".ljbl_bt").click(function () {
				showDiv("tk_dx");
			});

		})


		$(function () {
			$(".ban_pag li").click(function () {
				$(this).addClass("on").siblings().removeClass("on");
			});
			$(".ban_pag li").click(function () {
				var _ind = $(this).index();
				$(this).addClass("on").siblings().removeClass("on");
				$(".login").hide() && $("#ranking_" + _ind).show();
			});
		})

		$(function () {
			//获取短信验证码
			var validCode = true;
			$(".msgs").click(function () {
				var time = 30;
				var code = $(this);
				if (validCode) {
					validCode = false;
					code.addClass("msgs1");
					var t = setInterval(function () {
						time--;
						code.html(time + "秒");
						if (time == 0) {
							clearInterval(t);
							code.html("重新获取");
							validCode = true;
							code.removeClass("msgs1");

						}
					}, 1000)
				}
			})
		})
	</script>
